spring:
  application:
    name: order-server-hystrix-feign
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?serverTimezone=UTC
    username: root
    password: root
  jpa:
    database: MySQL
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: none
server:
  port: 4042
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    metadata-map:
      zone: shantou
  client:
    register-with-eureka: true
    fetch-registry: true
    prefer-same-zone-eureka: true
    availability-zones:
      guangdong: shantou,jieyang
    region: guangdong
    service-url:
      jieyang: http://localhost:8080/eureka/,http://localhost:8081/eureka/
      shantou: http://localhost:8082/eureka/


feign:
  hystrix:
    enabled: true
  client:
    config:
      product-service: #服务名
        connectTimeout: 5000 #相当于Request.Options
        readTimeout: 5000 #相当于Request.Options
        #配置Feign的日志级别，相当于代码配置方式中的Logger
        loggerLevel: FULL
        #Feign的错误解码器，相当于代码配置方式中的ErrorDecoder
        #        errorDecoder: com.example.SimpleErrorDecoder
        #配置重试，相当于代码配置方式中的Retryer
        #        retryer: com.example.SimpleRetryer
        #配置拦截器，相当于代码配置方式中的RequestInterceptor
        #        requestInterceptors:
        #          - com.example.FooRequestInterceptor
        #          - com.example.BarRequestInterceptor
        decode404: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000 #默认的连接超时时间1秒,若1秒没有返回数据,自动的触发降级逻辑

#修改负载均衡策略   服务名 - ribbon - NFLoadBalancerRuleClassName: 策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

logging:
  level:
    com.chen.order_service_feign.feign.ProductFeignClient: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'